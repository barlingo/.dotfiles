## FIRST LINE/ROW: Info & Status
# First param ─┌
add_newline = false
[username]
format = " [$user]($style)@"
style_user = "bold white"
style_root = "bold red"
show_always = false

# Second param
[hostname]
format = "[$hostname]($style) in "
style = "bold dimmed white"
trim_at = "-"
ssh_only = true
disabled = false

# Third param
[directory]
style = "blue"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = " "

#Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = " $count "
diverged = " $ahead_count  $behind_count "
behind = " $count "
deleted = " $count "
untracked = " "
staged = " $count "
stashed ="S "
modified = " ${count} "

format = '([$all_status(purple)$ahead_behind](white) )'
up_to_date = ""


# Last param in the first line/row
[cmd_duration]
min_time = 1000
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
disabled = true

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"
disabled = true

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"
disabled = true

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"
disabled = true

# Prompt: optional param 1
[time]
format = "  $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = " [❯](bold green)"
error_symbol = " [❯](bold red)"

# SYMBOLS
[status]
symbol = " "
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = true

